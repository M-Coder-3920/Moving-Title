    <script>
 
msg = document.title;
msg = msg + "-";
position = 0;

function scrolltitle() {
  document.title = msg.substring(position, msg.length) + msg.substring(0, position);
  position++;
  if(position > msg.length) position = 0;
  window.setTimeout(scrolltitle, 60);
}
scrolltitle();

    </script>
